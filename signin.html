<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script type="text/javascript" src="login.js"></script>
    <style>
        
        #user{
           padding-right: 20px;
        }
        a{
            text-decoration: none;
            color: rgb(234, 3, 3);

        }
        input{
            height: 50px;
        }
        button{
            height: 50px;
            color: white;
            border: 1px  rgb(234, 61, 61);
            border-radius: 10px;
            background-color: rgb(234, 61, 61);
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center p-5" >
        <div class="d-flex flex-column justify-content-center" >
            <div  class="d-flex">
                <h3 id="user">User Sign Up</h3>
                <img src="https://images.hindustantimes.com/img/2021/06/11/550x309/1609147522_O1aw88_BMS_1623383036467_1623383052836.jpg" height="50px" width="100px">
            </div>
            <p><small><span>or</span><a href="login.html"> Login to your account</a></small></p>

            <label for="user">User Name</label>
            <input type="text" id="uName" placeholder="Enter your User Name">
            <br>
            <!-- <label for="mail">mail</label> -->
            <input type="email" placeholder="Email" id="mail" class="p-4 mb-1 mt-1" required>
            <br>
            <!-- <label for="password">password</label> -->
            <input type="password" placeholder="Password" id="password" class="p-4 mb-2" required>
            <br>
            <!-- <button onclick="fetching()">submit</button> -->
            <button onclick="post()">Sign Up</button>
        </div>
    </div>
</body>
</html>
